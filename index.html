<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quiz Platform</h1>
        <div id="setup">
            <form id="quizSetupForm">
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" id="numQuestions" name="numQuestions" min="1" max="50" value="5" required>

                <label for="timeLimit">Time Limit (seconds per question):</label>
                <input type="number" id="timeLimit" name="timeLimit" min="5" max="60" value="10" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="9">General Knowledge</option>
                    <option value="21">Sports</option>
                    <option value="23">History</option>
                    <option value="17">Science & Nature</option>
                    <option value="11">Movies</option>
                </select>

                <button type="submit">Start Quiz</button>
            </form>
        </div>

        <div id="quiz" style="display: none;">
            <div id="question"></div>
            <ul id="options"></ul>
            <p id="timer"></p>
            <button id="next" disabled>Next Question</button>
        </div>

        <div id="result" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p id="score"></p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
